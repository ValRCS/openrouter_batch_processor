<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>Batch LLM Classifier</h1>
      <form method="post" enctype="multipart/form-data">
        <label>API Key:</label>
        <input type="text" name="api_key" required>

        <label>System Prompt:</label>
        <textarea name="system_prompt" rows="4" cols="50"></textarea>

        <label>Choose Model:</label>
        <select name="model_dropdown">
          <option value="google/gemini-2.5-flash" selected>Gemini 2.5 Flash (default)</option>
          <option value="google/gemini-2.5-pro">Gemini 2.5 Pro</option>
          <option value="google/gemini-2.5-flash-lite">Gemini 2.5 Flash Lite</option>
          <option value="openai/gpt-5">GPT-5</option>
          <option value="openai/gpt-5-mini">GPT-5 Mini</option>
          <option value="openai/gpt-4.1">GPT-4.1</option>
          <option value="anthropic/claude-sonnet-4">Claude 4.1 Sonnet</option>
          <option value="anthropic/claude-opus-4.1">Claude 4.1 Opus</option>
          <option value="mistralai/mistral-medium-3.1">Mistral Medium 3.1</option>
          <option value="x-ai/grok-4">xAI Grok 4</option>
          <option value="x-ai/grok-4-fast">xAI Grok 4 Fast</option>
        </select>

        <label>Or enter custom model ID:</label>
        <input type="text" name="model_custom" placeholder="e.g. openai/gpt-4.1-mini">

        <label>Upload ZIP:</label>
        <input type="file" name="zipfile" required>

        <input type="submit" value="Submit Job">
      </form>
    </div>
  </body>
</html>
