<!doctype html>
<html>
  <body>
    <h1>Batch LLM Classifier</h1>
    <form method="post" enctype="multipart/form-data">
      <label>API Key:</label>
      <input type="text" name="api_key" required><br><br>

      <label>System Prompt:</label><br>
      <textarea name="system_prompt" rows="4" cols="50"></textarea><br><br>

      <label>Choose Model:</label>
      <select name="model_dropdown">
        <option value="google/gemini-2.5-flash" selected>Gemini 2.5 Flash (default)</option>
        <option value="google/gemini-2.5-pro">Gemini 2.5 Pro</option>
        <option value="google/gemini-2.5-flash-lite">Gemini 2.5 Flash Lite</option>
        <option value="openai/gpt-5">GPT-5</option>
        <option value="openai/gpt-4.1">GPT-4.1</option>
        <option value="anthropic/claude-4.1-sonnet">Claude 4.1 Sonnet</option>
        <option value="anthropic/claude-4.1-opus">Claude 4.1 Opus</option>
        <option value="mistralai/mistral-medium-3.1">Mistral Medium 3.1</option>
        <option value="xai/grok-4">xAI Grok 4</option>
        <option value="xai/grok-4-fast">xAI Grok 4 Fast</option>
      </select>
      <br><br>

      <label>Or enter custom model ID:</label>
      <input type="text" name="model_custom" placeholder="e.g. openai/gpt-4.1-mini"><br><br>

      <label>Upload ZIP:</label>
      <input type="file" name="zipfile" required><br><br>

      <input type="submit" value="Submit Job">
    </form>
  </body>
</html>
